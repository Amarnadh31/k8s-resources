kind: Pod
apiVersion: v1
metadata:
  name: dragon
  labels:
    environment: dev
  annotations:
    gitlink: https://github.com/Amarnadh31/k8s-resources.git
spec:
  containers:
  - name: temp
    image: nginx
    env:
    - name: course
      valueFrom:
        configMapKeyRef:
          name: demo-conf
          key: branch
    - name: duration
      valueFrom:
        configMapKeyRef:
          name: demo-conf
          key: institute